<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Setting page title -->
  <title>Back-to-the-Future Guess Game, by Stefano Picker</title>
  <!-- Establishing character set -->
  <meta charset="UTF-8">
  <!-- Linking CSS and font -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body>

  <img src="./assets/images/background.jpg" id="background" alt="Back to the Future">
