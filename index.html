<!DOCTYPE html>

<html lang="en-us">

<head>

  <!-- Setting page title -->
  <title>Back-to-the-Future Guess Game, by Stefano Picker</title>
  <!-- Establishing character set -->
  <meta charset="UTF-8">
  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- Linking Google font -->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>

  <img src="./assets/images/background.jpg" id="background" alt="Back to the Future">

  <div class="container">

    <h2 id = "guessesLeft"> ... </h2>

    <h2 id = "totalWins"> ... </h2>

  </div>

  <div class="footer">

    <h2 id = "lettersTried"> ... </h2>

  </div>

  <!-- Linking game script -->
  <script type="text/javascript" src="./assets/javascript/game.js">
  </script>

</body>

</html>
